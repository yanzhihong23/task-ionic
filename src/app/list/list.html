<ion-view view-title="任务列表" id="list_view">
  <ion-tabs class="tabs-top tabs-background-light" id="list_tabs">
    <ion-tab title="全部" on-select="onTabSelect(0)"></ion-tab>
    <ion-tab title="发布中" on-select="onTabSelect(1)"></ion-tab>
    <ion-tab title="进行中" on-select="onTabSelect(2)"></ion-tab>
    <ion-tab title="待评价" on-select="onTabSelect(3)"></ion-tab>
    <ion-tab title="已完成" on-select="onTabSelect(4)"></ion-tab>
  </ion-tabs>
  <ion-content>
    <ion-list class="task-list">
      <ion-item class="item-borderless">
        <dvi class="row task-header">
          <div class="col-75 ellipsis">
            <span class="task-status">发布中</span>
            <span class="task-title">推广30天，目标1000单推广30天，目标1000单推广30天，目标1000单</span>
          </div>
          <div class="col-25 updated-date">2015.10.03</div>
        </dvi>
        <div class="item item-borderless item-icon-left item-icon-right">
          <i class="icon icon-status-coffee"></i>
          <div>ON MY WAY</div>
          <div class="ellipsis">正在等待外包商前来接受任务来接受任务</div>
          <i class="icon ion-ios-arrow-right stable"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
